<div class="container-fluid">

	<div class="panel panel-primary">
		<div class="panel-heading">Pedidos</div>
		<div class="panel-body">
			<table ng-if="vm.pedidos.length > 0"
				class="table table-responsive table-striped table-hover table-condensed">
				<thead>
					<tr>
						<th>Numero</th>
						<th>Comprador</th>
						<th>Fornecedor</th>
						<th>Quantidade</th>
						<th>Valor Total</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="pedido in vm.pedidos">
						<td><span ng-bind="pedido.id"></span></td>
						<td><span ng-bind="pedido.comprador.nome"></span></td>
						<td><span ng-bind="pedido.fornecedor.razaoSocial"></span></td>
						<td><span ng-bind="pedido.quantidadeTotal"></span></td>
						<td><span ng-bind="pedido.valorTotal | currency:'R$'"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
